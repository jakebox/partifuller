<form hx-post="/rsvp" hx-target="#rsvp-result" hx-swap="outerHTML">
  <label>
    Name
    <input name="name" required />
  </label>
  <br/>
  <label>
    Email
    <input type="email" name="email" required />
  </label>
  <br/>
  <label>
    Attending
    <input type="number" name="attending" required />
  </label>
  <br/>
  <button type="submit">Submit</button>
</form>
