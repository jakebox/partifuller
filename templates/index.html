<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Beer Belly Launch Party</title>
    <style>

      body {
        background: #feffca;
        display: flex;
        justify-content: center;
        text-align: center;
      }

      main {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .beer {
        height: 400px;
        margin-top: 0px;
        margin-bottom: 0px;
        color: #000;
        font-family: monospace;
        font-size: 3px;
        overflow: visible;
        position: relative;
        display: block;
      }
      h1 {
        margin-bottom: 0;
        margin-top: 5px;
      }
      h3 {
        margin-bottom: 0;
      }

      #ascii {
        white-space: pre;
      }
      
      .details {
        margin-top: 8px;
        display: inline-block;
        text-align: left;
        margin-bottom: 20px;
      }

      .details .detail {
        margin: 6px 0;
      }
    </style>
    
    <script src="https://cdn.jsdelivr.net/npm/htmx.org@2.0.8/dist/htmx.min.js"></script>
    <script src=" https://cdn.jsdelivr.net/npm/htmx-ext-response-targets@2.0.4/dist/response-targets.min.js "></script>
    <script src="static/frames.js"></script>
  </head>
  <body hx-ext="response-targets">
    <main>
      <marquee scrollamount="5" width="device-width">RSVP BELOW</marquee>
       <h1>Beerbelly Launch Party</h1>
       <div class="beer" id="ascii">Loadingâ€¦</div>
       <h2>Join us for the launch of Beerbelly!</h2>
       <div class="details">
          <div class="detail"><strong>Date:</strong> Saturday, December 6, 2025</div>
          <div class="detail"><strong>Time:</strong> 9:00 PM</div>
          <div class="detail"><strong>Location:</strong> Townhouse 306 of East Campus</div>
       </div>
       {% include "rsvp_form.html" %}
       {% include "rsvp_list.html" %}
       <footer>
         <p style="font-size: 0.8em; margin-top: 50px;">See you soon! <br> -Jacob & Roland</p>
       </footer>
    </main>
  </body>
  <script>
    let i = 0;
    function animate() {
      document.getElementById("ascii").textContent = frames[i];
      i = (i + 1) % frames.length;
    }
    setInterval(animate, 80);
    animate();
  </script>
</html>
