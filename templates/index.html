<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Beer Belly Launch Party</title>
    <style>

      body {
        background: #feffca;
        display: flex;
        justify-content: center;
        text-align: center;
      }

      main {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .beer {
        height: 400px;
        margin-top: 20px;
        margin-bottom: 10px;
        color: #000;
        font-family: monospace;
        font-size: 3px;
        overflow: visible;
        position: relative;
        display: block;
      }
      h1 {
        margin-bottom: 0;
      }
      h3 {
        margin-bottom: 0;
      }

      #ascii {
        white-space: pre;
      }
      
      .details {
        margin-top: 8px;
        display: inline-block;
        text-align: left;
      }

      .details .detail {
        margin: 6px 0;
      }
    </style>
    
    <script src="https://cdn.jsdelivr.net/npm/htmx.org@2.0.8/dist/htmx.min.js"></script>
    <script src=" https://cdn.jsdelivr.net/npm/htmx-ext-response-targets@2.0.4/dist/response-targets.min.js "></script>
    <script src="static/frames.js"></script>
    <script>
      // frames[] is loaded from frames.js
      let i = 0;

      function animate() {
        document.getElementById("ascii").textContent = frames[i];
        i = (i + 1) % frames.length;
      }

      setInterval(animate, 80);
      animate();
    </script>
  </head>
  <body hx-ext="response-targets">
    <main>
       <h1>Beerbelly Launch Party</h1>
       <div class="beer" id="ascii">Loadingâ€¦</div>
       <h2>Join us for the launch of Beerbelly!</h2>
       <h3 style="font-size: 1.5em;">Details</h3>
       <div class="details">
          <div class="detail"><strong>Date:</strong> Saturday, December 6, 2025</div>
          <div class="detail"><strong>Time:</strong> 9:00 PM</div>
          <div class="detail"><strong>Location:</strong> 123 Brew St, Hopsville</div>
       </div>
       {% include "rsvp_form.html" %}
       {% include "rsvp_list.html" %}
    </main>
  </body>
</html>
