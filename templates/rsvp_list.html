<style>
  h2 {
    margin-top: 10px;
    margin-bottom: 15px;
    font-weight: 500;
  }

  h3 {
    font-weight: 800;
    margin-top: 20px;
    margin-bottom: 10px;
  }

  ul {
    list-style: none;
    padding-left: 0;
    margin: 0;
  }
</style>

<div id="rsvp-error" hx-swap-oob="true"></div>
<div id="rsvp-result" style="display: flex; gap: 40px;">
  <div>
    <h3>Attending</h3>
    <ul>
    {% for rsvp in rsvps %}
      {% if rsvp.attending == 1 %}
        <li>{{ rsvp.name }}</li>
      {% endif %}
    {% endfor %}
    </ul>
  </div>

  <div>
    <h3>Not Attending</h3>
    <ul>
    {% for rsvp in rsvps %}
      {% if rsvp.attending == 0 %}
        <li>{{ rsvp.name }}</li>
      {% endif %}
    {% endfor %}
    </ul>
  </div>
</div>
